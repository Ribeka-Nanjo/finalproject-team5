<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./weather-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Open Weather | Final Project</title>
</head>
<body onload="weatherMapper()">

    <div class="container">
        <div class="header">
            <div class="header-content">
                <input type="text" id="cityInput">
                <button type="button" onclick="WeatherUserInfo()">Search</button>        
            </div>
            <img class="logo" src="./weather-logo.png" alt="">
        </div>
        <section class="currentWeather">
            <h2 id="cityName" class="cityName">London</h2>
            <img src="#" alt="" id="currentImg">
            <p id="current"></p>
            <p id="temp"></p>
            <hr>
            <p>Wind: <span id="wind"></span></p>
            <p>Humid: <span id="humid"></span></p>
            <hr>
        </section>

            <div class="cardsContainer">    

                <div class="cards">
                    <p class="weather" id="day1"></p>
                        <img src="./loading.png" class="imgClass" id="img1">
                        <p id="day1Temp">Loading...</p>
                </div>

                <div class="cards">
                    <p class="weather" id="day2"></p>
                        <img src="./loading.png" class="imgClass" id="img2">
                        <p class="minValues" id="day2Temp">Loading...</p>
                </div>

                <div class="cards">
                    <p class="weather" id="day3"></p>
                        <img src="./loading.png" class="imgClass" id="img3">
                        <p class="minValues" id="day3Temp">Loading...</p>
                </div>

                <div class="cards">
                    <p class="weather" id="day4"></p>
                        <img src="./loading.png" class="imgClass" id="img4">
                        <p class="minValues" id="day4Temp">Loading...</p>
                </div>

                <div class="cards">
                    <p class="weather" id="day5"></p>
                        <img src="./loading.png" class="imgClass" id="img5">
                        <p class="minValues" id="day5Temp">Loading...</p>
                    </div>
                </div>

            </div>
        
    <script src="./js/main.js"></script>

</body></html>
