<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/weather-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
    <title>Open Weather | Final Project</title>
</head>

<body onload="weatherMapper()">

    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="localStorageBTNs">
                    <button class="data-btn" type="submit" onclick="getData()">Get Data</button>
                    <button class="data-btn" type="submit" onclick="saveData()">Save Data</button>
                    <button class="data-btn" type="submit" onclick="deleteData()">Remove Data</button>
                </div>
                <img class="logo-B" src="./images/weather-logo.png" alt="logo">
                <div class="searchSection">
                    <input type="text" id="cityInput">
                    <button  type="button" onclick="WeatherUserInfo()" class="button"><img class="icon-search" src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="icon"/></button>
                </div>
            </div>
            <img class="logo-A" src="./images/weather-logo.png" alt="logo">
        </div>
        <div class="weatherContainer">
            <div class="removeItem cards">
                <h2>Local Storage Data</h2>
                <h4>City: <span id="city"></span></h4>
                <h4>Temp: <span id="tempr"></span></h4>
                <h4>Wind: <span id="windy"></span></h4>
                <h4>Humidity: <span id="humidity"></span></h4>
            </div>
            <div class="currentWeather">
                <img src="#" alt="currentImg" id="currentImg">
                <h3 id="cityName" class="cityName">London</h3>
                <p>Current Weather :</p>
                <input type="text" id="current" class="currentW-text">
                <p id="temp"></p>
                <hr>
                <div class="norBorder">
                    <div class="norBorder-1">
                        <label for="wind">Wind</label>
                        <input type="text" id="wind" class="currentW-text" readonly><br>
                    </div>
                    <div class="norBorder-1">
                        <label for="humid">Humidity</label>
                        <input type="text" id="humid" class="currentW-text" readonly>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="cardsContainer">

            <div class="cards">
                <p class="weather" id="day1"></p>
                <img src="./images/loading.png" alt="loading" class="imgClass" id="img1">
                <p class="minValues" id="day1Temp">Loading...</p>
            </div>

            <div class="cards">
                <p class="weather" id="day2"></p>
                <img src="./images/loading.png" alt="loading" class="imgClass" id="img2">
                <p class="minValues" id="day2Temp">Loading...</p>
            </div>

            <div class="cards">
                <p class="weather" id="day3"></p>
                <img src="./images/loading.png" alt="loading" class="imgClass" id="img3">
                <p class="minValues" id="day3Temp">Loading...</p>
            </div>

            <div class="cards">
                <p class="weather" id="day4"></p>
                <img src="./images/loading.png" alt="loading" class="imgClass" id="img4">
                <p class="minValues" id="day4Temp">Loading...</p>
            </div>

            <div class="cards">
                <p class="weather" id="day5"></p>
                <img src="./images/loading.png" alt="loading" class="imgClass" id="img5">
                <p class="minValues" id="day5Temp">Loading...</p>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
